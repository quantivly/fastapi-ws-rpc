# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: Install dependencies
      run: |
        poetry install --with dev
    - name: Lint with ruff
      run: |
        poetry run ruff check fastapi_ws_rpc
    - name: Check formatting with black
      run: |
        poetry run black --check fastapi_ws_rpc
    - name: Type check with mypy
      run: |
        poetry run mypy fastapi_ws_rpc
      continue-on-error: true  # Don't fail CI on type errors yet (93 errors to fix)
    - name: Test with pytest
      run: |
        poetry run pytest
      timeout-minutes: 5  # Prevent hanging tests from blocking CI
